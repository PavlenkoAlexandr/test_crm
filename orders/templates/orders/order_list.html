{% extends "base_generic.html" %}

{% block content %}
    <h1>Order List</h1>
    <form method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>

    {% if order_list %}
    <hr>
    <ul>

      {% for order in order_list %}
      <li>
        <a href="{{ order.get_absolute_url }}">{{ order}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no orders.</p>
    {% endif %} 
{% endblock %}
